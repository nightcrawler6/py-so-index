<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Music&Co - Homepage</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
          rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="{% static 'media/icon.ico' %}"/>

    <!-- Custom styles for this template -->
    <link href="{% static 'css/one-page-wonder.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/generator.css' %}" rel="stylesheet">

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top ">
    <div class="container">
        <a class="navbar-brand" href="musico">Music&amp;Co</a>
        <button id="silence" type="button" class="btn btn-info" style="cursor:pointer; margin-left: 6px;">
            Mute
        </button>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    {% if authenticated %}
                        <a class="nav-link" href='#' data-toggle="modal" data-target="#signout-modal">Logged in
                            as: {{ user }}</a>
                    {% else %}
                        <a class="nav-link" href="/musico_register">Connect</a>
                    {% endif %}
                </li>
            </ul>
        </div>
    </div>
</nav>

<header class="masthead text-center text-white">
    <div class="masthead-content">
        <div class="container">
            <h1 class="masthead-heading mb-0">Music&amp;Co</h1>
            <h2 class="masthead-subheading mb-0">Playlists In A Click.</h2>
            <div class="center">
                <div style="margin:auto; margin-top:1rem;" class="select-button"><img
                        style="width:60%; margin-bottom:15%" src="{% static '/media/melody.png' %}"></div>
            </div>
        </div>
    </div>
    <div class="bg-circle-1 bg-circle"></div>
    <div class="bg-circle-2 bg-circle"></div>
    <div class="bg-circle-3 bg-circle"></div>
    <div class="bg-circle-4 bg-circle"></div>
</header>

<div class="modal fade" id="generateModal">
    <div class="modal-dialog" id="generatediag">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header header-primary">
                <h4 class="modal-title">Search Results </h4>
                <button style="cursor:pointer" type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div id="search-table-modal" class="modal-body">
            </div>
            <div class="modal-footer">
                <button id="discard-gen" type="button" class="btn btn-default" data-dismiss="modal">Discard</button>
                <button id="save-gen" type="button" class="btn btn-success">Keep It!</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="signout-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header modal-header-primary">
                <h4 class="modal-title">Are you sure you want to log out?</h4>
                <button style="cursor:pointer" type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-footer">
                <button id="no-sign-out" type="button" class="btn btn-danger" data-dismiss="modal">No</button>
                <a id="yes-sign-out" href="/signout" class="btn btn-success">Yes</a>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="player">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal body -->
            <div id="player_body" class="modal-body">
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="py-5 bg-black">
    <div class="container">
        <p class="m-0 text-center text-white small">Copyright Â© Music&amp;Co 2017-18 TAU</p>
        <p class="m-0 text-center text-white small">Prepared (?) Statements</p>
        <p>
        </p></div>
    <!-- /.container -->
</footer>

<!-- Bootstrap core JavaScript -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/generator.js' %}"></script>

</body>
</html>
